<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooling Details Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="form-container">
        <div class="circle-icon"></div>
        <h2>Unlimited free access to our resourses</h2>
        <h3>Enter Your Schooling details</h3>
        <form id="schooling-form">
            <div class="input-group">
                <input type="text" id="school-name" name="school-name" placeholder="Enter School Name" required>
            </div>
            <div class="input-row">
                <input type="number" id="year-class-10" name="year-class-10" placeholder="Year Of Passing Class 10" required>
                <input type="number" id="percentage-class-10" name="percentage-class-10" placeholder="Percentage Accrued" required>
            </div>
            <div class="input-row">
                <input type="number" id="year-class-12" name="year-class-12" placeholder="Year Of Passing Class 12" required>
                <input type="number" id="percentage-class-12" name="percentage-class-12" placeholder="Percentage Accrued" required>
            </div>
            <div class="input-row">
                <input type="number" id="year-graduation" name="year-graduation" placeholder="Year Of Graduation" required>
                <input type="number" id="percentage-graduation" name="percentage-graduation" placeholder="Percentage Accrued" required>
            </div>
            <div class="input-row">
                <input type="number" id="year-degree" name="year-degree" placeholder="Year Of Passing Degree" required>
                <input type="text" id="degree-name" name="degree-name" placeholder="Enter Degree Name" required>
                <input type="number" id="percentage-degree" name="percentage-degree" placeholder="Percentage Accrued" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
