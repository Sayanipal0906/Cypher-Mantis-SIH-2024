<!DOCTYPE html>
<html>
<head>
    <title>Voice-Enabled Chatbot</title>
    <link rel="stylesheet" href="Chat.css">
    <script src="https://cdn.jsdelivr.net/npm/speech-recognition@latest/speech-recognition.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages"></div>
        <div class="chat-input">
            <button id="voice-input">Speak</button>
            <input type="text" id="message-input" disabled>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="Chat.js"></script>
</body>
</html>
